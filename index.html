<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гороскоп дня</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Передбачення дня</h1>
        <p>Обери своє ім'я та дізнайся своє передбачення на сьогодні.</p>

        <div id="zodiac-selector">
            <label for="zodiac-sign">Виберіть своє ім'я:</label>
            <select id="zodiac-sign">
                <option value="">---</option>
                <option value="dima">Діма</option>
                <option value="sasha">Саша</option>
                <option value="roma">Рома</option>
                <option value="matviy">Матвій</option>
                <option value="andriy">Андрій</option>
                <option value="zahar">Захар</option>
                <option value="danya">Даня</option>
                <option value="volodimir">Володимир</option>
                <option value="katia">Катя</option>
                <option value="oksana">Оксана</option>
                
            </select>
            <button onclick="showHoroscope()">Дізнатися передбачення</button>
        </div>

        <div id="horoscope-result" class="hidden">
            <h2>Передбачення для <span id="sign-name"></span></h2>
            <p id="horoscope-text"></p>
            <button onclick="resetPage()">Обрати інше ім'я</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
